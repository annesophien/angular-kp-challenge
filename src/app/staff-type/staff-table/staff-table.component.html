<table class="table table-striped">
	<thead>
		<tr>
			<th *ngFor="let col of columns">{{ col.title }}</th>
		</tr>
	</thead>
	<tbody>
		<!-- https://ciphertrick.com/2016/10/26/highlight-selected-row-in-ngfor-angular-2/ -->
		<tr 
			*ngFor="let staff of this.staffService.getStaffs(); let i = index" 
			[id]="i" 
			(click)="setClickedRow(i)" 
			(click)="openModal()"
			[class.active]="i == selectedRow"
			data-target="#editModal">
			<!-- <app-staff-row [staff]="staff"></app-staff-row> -->
			<!-- <app-staff-row [staff]="staff" [columns]="columns"></app-staff-row> -->
			<td>{{ staff.description }}</td>
			<td>{{ staff.code }}</td>
			<td>{{ staff.role }}</td>
			<td>{{ staff.active }}</td>
			<td>{{ staff.modifiedBy }}</td>
			<td>{{ staff.modifiedDate }}</td>
		</tr>
	</tbody>
</table>

<!-- <div class="backdrop" [ngStyle]="{'display':display}"></div> -->
<div class="modal" id="editModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Update Staff Type</h4>
				</div>
				<div class="modal-body">
					<!-- <p>Model body text</p> -->
					<form>
						<div class="row">
							<div class="col-md-12">
								<div class="input">
									<label for="code">Staff Type Code</label>
									<input type="number" id="code" class="form-control" disabled #amountInput>
								</div>
								<div class="input">
									<label for="description">Staff Type Description</label>
									<input type="text" id="description" class="form-control" #measurementInput>
								</div>
								<div class="input">
									<label for="role">Staff Role</label>
									<input type="text" id="role" class="form-control" #nameInput>
								</div>
								<div class="input">
									<label for="enable-call">Enable After Call Work</label>
									<select id="enable-call" disabled>
										<option value="y">Yes</option>
										<option value="n">No</option>
									</select>
								</div>
								<div class="input">
									<label for="restrict-call-history">Restrict Call History</label>
									<select id="enable-call" disabled>
										<option value="y">Yes</option>
										<option value="n">No</option>
									</select>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" (click)="deactivateStaff()">Deactivate</button>
					<button type="button" class="btn btn-default" (click)="closeModal()">Cancel</button>
					<button type="button" class="btn btn-default" (click)="updateStaff()">Save</button>
				</div>
			</div>
		</div>
	</div>
